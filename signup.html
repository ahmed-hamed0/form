<body>
    <header>
        <img src="images/logo.svg" alt="logo">

    <section class="section">
        <div class="links">
            <a class="mouse">إنشاء حساب</a>
            <a href="./signin.html">تسجيل الدخول</a>

        <div class="heading">
            <h1>إنشاء حسابك الجديد</h1>

    <section class="form section">
        <form action="index.php">
            <label for="first-name"><input type="text" id="first-name" placeholder="الإسم الأول" required

            <button type="submit"><i class="fa-sharp fa-solid fa-arrow-right"></i>إنشاء حساب</button>
